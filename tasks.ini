[file-build]
command:java=javac -d "$(VIM_ROOT)/target/classes" "$(VIM_FILEPATH)"
output=terminal
pos=thelp
save=2

[project-build]
command:java=mvn clean compile
output=terminal
pos=thelp
save=2

[run]
command:java=java -classpath "$(VIM_ROOT)/target/classes" $(?MainClass)
output=terminal
pos=thelp
