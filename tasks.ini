[file-build]
command:java=javac -d "$(VIM_CWD)/target/classes" "$(VIM_FILEPATH)"
output=quickfix
errorformat:java=%f:%l:\ error:\ %m
save=2

[project-build]
command:java=mvn clean compile
output=quickfix
errorformat:java=[ERROR]\ %f:[%l%.%c]\ %m
save=2

[run]
command:java=java -classpath "$(VIM_CWD)/target/classes" $(?MainClass)
output=terminal
pos=thelp
